name: MQTT Publish on MR Approval

on:
  pull_request_review:
    types: [submitted]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mqtt-publish:
    if: github.event.review.state == 'approved' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - name: Publish MQTT Message
      run: |
        pip install paho-mqtt
        python3 << 'EOF'
        import paho.mqtt.client as mqtt
        import json
        import time
        
        # MQTT設定（実際の値に変更してください）
        MQTT_BROKER = "test.mosquitto.org"
        MQTT_PORT = 1883
        MQTT_TOPIC = "usb/power/control/unique_7x9k2m8p4q"
        
        # MQTTクライアント設定
        client = mqtt.Client()
        
        # 接続
        client.connect(MQTT_BROKER, MQTT_PORT, 60)
        
        # メッセージ送信
        pr_number = "${{ github.event.pull_request.number or 'N/A' }}"
        message = {
            "action": "power_on",
            "pr_number": pr_number if pr_number != "N/A" else "manual_trigger",
            "repository": "${{ github.repository }}",
            "event_name": "${{ github.event_name }}",
            "timestamp": int(time.time())
        }
        
        client.publish(MQTT_TOPIC, json.dumps(message))
        client.disconnect()
        
        print(f"MQTT message published: {message}")
        EOF